<h1>{{ title }}</h1>

<form form-for="micropost" submit-with="saveMicropost()">
	<div class="field">
		<text-field attribute="content" label="Content" type="text" multiline></text-field>
	</div>
	<div class="field">
		<text-field attribute="user_id" label="User_id" type="number" ></text-field>
	</div>

	<div class="actions">
		<submit-button label="{{ submit_button_label }}"></submit-button>
	</div>
</form>

<span ng-if="micropost.id"><a href ui-sref="micropost_detail({id: micropost.id})">Show</a> |</span>
<a href ui-sref="microposts">Back</a>
