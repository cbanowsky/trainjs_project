<p notice id="notice"></p>

<h1>Listing Microposts</h1>

<table>
	<thead>
		<tr>
		<th>Content</th>
		<th>User_id</th>

			<th colspan="3"></th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="micropost in microposts">
		<td>{{ micropost.content }}</td>
		<td>{{ micropost.user_id }}</td>

			<td><a href ui-sref="micropost_detail({id: micropost.id})">Show</a></td>
			<td><a href ui-sref="micropost_form({id: micropost.id})">Edit</a></td>
			<td><a href ng-click="deleteMicropost(micropost.id)">Delete</a></td>
		</tr>
	</tbody>
</table>

<br>

<a href ui-sref="micropost_form({id: 'new'})">New Micropost</a>
